{% load static %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script type="text/javascript" src="{% static 'js/strictness.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/settings.css' %}">
<div class="container w-50">
    {% csrf_token %}

    <div class="div mb-5">
        <label for="strict-range" class="form-label"><strong>Strictness</strong></label>
        <input type="range" class="form-range" min="0" max="3" step="1" id="strictness-range"
            value="{{ strictness_default }}">
        <div class="d-flex justify-content-between">
            <div>Off</div>
            <div>Low</div>
            <div>Medium</div>
            <div>High</div>
        </div>
    </div>

    <div class="div my-5">
        <label for="sent-range" class="form-label"><strong>Sentiment</strong></label>
        <input type="range" class="form-range" min="0" max="3" step="1" id="sentiment-range" 
        value="{{ sentiment_default }}">
        <div class="d-flex justify-content-between">
            <div>Off</div>
            <div>Low</div>
            <div>Medium</div>
            <div>High</div>
        </div>
    </div>
</div>
