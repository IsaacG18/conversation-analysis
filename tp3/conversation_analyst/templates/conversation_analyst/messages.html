<div class="col-6 results" id="message_output">
    {% if messages %}
        <div class="list-group">
        {% for message in messages %}
            <div class="list-group-item">
            <div class="d-flex justify-content-between">
                <span class="sender"><small>{{ message.sender }}:</small></span>
                <small class="timestamp text-body-secondary">{{ message.timestamp }}</small>
            </div>
            <small class="content">{{ message.display_content|safe }}</small>
            </div>
            </li>
        {% endfor %}
        </div>
    {% else %}
        <strong>There are no messages present.</strong>
    {% endif %}
</div>
