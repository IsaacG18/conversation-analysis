{% extends "conversation_analyst/base.html" %}
{% block title %}

{% endblock %}
    <title>Homepage</title>
{% block body %}
  <div class="container mt-5 text-center">
    <span>
        <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                {{ form }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </span>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}

  </div>
{% endblock %}
