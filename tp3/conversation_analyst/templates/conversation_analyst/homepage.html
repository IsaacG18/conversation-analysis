<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% load static %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript" src="{% static 'js/search.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/homepage.css' %}">
</head>

<body>
<nav class="navbar fixed-top navbar-expand-md bg-body-tertiary">
  <div class="container-fluid align-content-center">
    <a class="navbar-brand" href="{% url 'homepage' %}">Conversation Analyst</a>
    <button class="navbar-toggler btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#button_group" aria-controls="button_group" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <form class="d-flex mx-3" role="search" id="search-bar">
        <input class="form-control me-2" type="text" placeholder="Search" id="search-input">
        <button class="btn btn-outline-success btn-sm" id="search-button" type="submit">Search</button>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{% url 'upload' %}" class="btn btn-outline-secondary me-2 btn-sm align-items-center"><span class="align-items-center"><i class="bi bi-file-earmark-plus"></i></span></a>
        </li>
        <li class="nav-item">
          <a href="{% url 'settings' %}" class="btn btn-outline-secondary me-2 btn-sm align-items-center"><span><i class="bi bi-gear-fill"></i></span></a>
        </li>
        <li class="nav-item">
          <a href="{% url 'chatgpt_page_without_slug' %}" class="btn btn-outline-secondary me-2 btn-sm align-items-center"><span><i class="bi bi-chat-left-dots-fill"></i></span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
      <div class="container text-center">
      <div class="row justify-content-center">
          <div class="col-md-8 col-12">
            {% include 'conversation_analyst/search_result.html' %}
          </div>
      </div>
      </div>
</body>
</html>
