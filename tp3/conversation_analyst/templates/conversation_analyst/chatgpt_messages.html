<div class="chat-messages results mt-0 pt-0 scroll-container">
    {% if messages %}
        {% for message in messages %}
            {% if message.typeOfMessage != "system" %}
                {% if message.typeOfMessage == "user" %}
                    <div class="media outgoing">
                        <div class="media-content">
                        <div class="media-details">
                            <img src="{% static 'pictures/user.png' %}" class="mr-3 rounded-circle" alt="User Image">
                            <p>{{message.content}}</p>
                        </div>
                        </div>
                    </div>
                {% else %}
                    <div class="media incoming float-right" >
                        <div class="media-content">
                        <div class="media-details">
                            <img src="{% static 'pictures/gpt.png' %}" class="mr-3 rounded-circle" alt="GPT Image">
                            <p>{{message.content}}</p>
                        </div>
                        </div>
                    </div>
                {% endif %}
            {% endif %}
        {% endfor %}
    {% endif %}
    {% if error %}
    <strong>{{error}}</strong>
    {% endif %}

</div>
