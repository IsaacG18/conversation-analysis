<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Default</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% load static %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript" src="{% static 'js/search.js' %}"></script>
    <style>
        body{
            padding-top: 5em;
        }
        button span{
            width: 1.8em;
            height: 1.8em;
        }
    </style>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-md bg-body-tertiary">
  <div class="container-fluid align-content-center">
    <a class="navbar-brand" href="{% url 'homepage' %}">Conversation Analyst</a>
    <button class="navbar-toggler btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#button_group" aria-controls="button_group" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{% url 'upload' %}" class="btn btn-outline-secondary me-2 btn-sm align-items-center"><span class="align-items-center"><i class="bi bi-file-earmark-plus"></i></span></a>
        </li>
        <li class="nav-item">
          <a href="{% url 'settings' %}" class="btn btn-outline-secondary me-2 btn-sm align-items-center"><span><i class="bi bi-gear-fill"></i></span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    {% block body %}
    {% endblock %}
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
